{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/type_part_location_delete.css' %}">
{% if messages %}
  {% for message in messages %}
    <div>{{ message.message }}</div>
  {% endfor %}
{% endif %}
<h1 class="page-title">トレーニング部位削除画面</h1>
<div class="container">
  <div class="link-container">
    <p><a href="{% url 'training_menus:training_settings' %}" class="link-back">戻る</a></p>
  </div>
  <div class="training-container">
    <div class="training-delete-container">
      <form method="post" class="training-delete-form">
        {% csrf_token %}
        <p>以下をを削除してよろしいでしょうか？</p>
        <input type="submit" value="削除する">
      </form>
    </div>
    <table class="training-table">
        <thead>
        <tr>
            <th>トレーニング部位名</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ object.name }}</td>
        </tr>
        </tbody>
    </table>
</div>
{% endblock %}
